<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>LIST-SALE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="set">
  <ion-list >
  
    <ion-item  *ngFor="let sale of sales" >
      
      {{ sale }}
     
    </ion-item> 
    
  </ion-list>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/sale">
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>
  </ion-fab>
</div>

</ion-content>
