<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>list-payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
  
    <ion-item  *ngFor="let payment of payments" >
      
      {{ payment.payment_date  }}
   
      <ion-badge slot="end"> {{ payment.payment_amount }}</ion-badge>
     
     
    </ion-item> 
   
    
  </ion-list>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/record-payment">
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>
  </ion-fab>
</ion-content>
