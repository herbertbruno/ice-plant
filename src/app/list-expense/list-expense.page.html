<ion-header>
  <ion-toolbar>
    <ion-title>LIST-EXPENSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let expense of expenses " >
      
      {{ expense}}
     
    </ion-item>  
</ion-list>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/expense">
      <ion-icon name="add"></ion-icon> 
    </ion-fab-button>
  </ion-fab>
</ion-content>
