<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'RECORD-PAYMENT' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outer"></div>
  <form [formGroup]="RecordPaymentForm" (ngSubmit)="save()">
    
        <ion-text
        color="danger"
          *ngIf="submited && RecordPaymentForm.controls.date.errors?.required">
       
          Date should be selected
        </ion-text>
      <ion-item>
        <ion-label> Date</ion-label>
        <ion-datetime formControlName="date" displayFormat="DD-MM-YYYY" placeholder="Select Date"> </ion-datetime>
      </ion-item>
        <ion-text
        color="danger"
          *ngIf="submited && RecordPaymentForm.controls.time.errors?.required">
       
          Time should be selected
        </ion-text>
      
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime id="Time" formControlName="time" displayFormat="HH:mm"></ion-datetime>
      </ion-item>
      <ion-text
        color="danger"
          *ngIf="submited && RecordPaymentForm.controls.customerName.errors?.required">
       
          customerName should be Entered
        </ion-text>
  <ion-item>
    <ion-label>{{'CUSTOMER-NAME' | translate}}</ion-label>
    <ion-input formControlName="customerName" type="text"></ion-input>
  </ion-item>
  <ion-text
        color="danger"
          *ngIf="submited && RecordPaymentForm.controls.paymenttype.errors?.required">
       
          paymenttype should be slected
        </ion-text>
  <ion-item>
    <ion-label>{{'PAYMENT-TYPE' | translate}}</ion-label>
    <ion-select placeholder="Select One" formControlName="paymenttype">
      <ion-select-option value="f">Cash</ion-select-option>
      <ion-select-option value="m">Cheque</ion-select-option>
    </ion-select>
    <ion-input formControlName="paymenttype" type="payment"></ion-input>
  </ion-item>
  <ion-text
  color="danger"
    *ngIf="submited && RecordPaymentForm.controls.amount.errors?.required">
 
    amount should be Entered
  </ion-text>
  <ion-item>
    <ion-label>{{'AMOUNT' | translate}}</ion-label>
    <ion-input formControlName="amount" type="number"></ion-input>
  </ion-item>
  <div class="ion-padding">
    <ion-button expand="block" color="success" type="submit"
      >SAVE</ion-button
    >
  </div>
  </form>
</ion-content>
