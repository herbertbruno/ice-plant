<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Ice Plant </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item routerLink="/list-customer">
      {{'CUSTOMER' | translate}}
    </ion-item>
    <ion-item routerLink="/list-sale"> {{'SALE' | translate}} </ion-item>
    <ion-item routerLink="/list-expense"> {{'EXPENSE' | translate}} </ion-item>
    <ion-item routerLink="/list-payment">
      {{'RECORD_PAYMENT' | translate}}
    </ion-item>
    <ion-item routerLink="/list-worker"> {{'WORKER' | translate}} </ion-item>
    <ion-item routerLink="/owner"> {{'OWNER' | translate}} </ion-item>
  </ion-list>
</ion-content>
