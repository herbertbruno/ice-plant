<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>list-customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="load" *ngIf="waitingFlag == true">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list  *ngIf="waitingFlag == false">
    <ion-card class="ion-padding" *ngFor="let customer of customers">
      {{ customer.name }}
      <p>{{ customer.mobile }}</p>
      <p>{{ customer.email }}</p>
    </ion-card>

 
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/customer-profile">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
